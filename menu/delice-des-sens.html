<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <script src="https://kit.fontawesome.com/853ad8b0da.js" crossorigin="anonymous"></script>
        <title>ohmyfood - delice des sens</title>
    </head>

    <body>
        <div class="pageFlex pageMenu">
            <header class="headerMenu">
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
                <img src="../images/logo/ohmyfood.svg" alt="logo ohmyfood" />
            </header>

            <div class="MenuBanniere MenuBanniereGout">
                <div class="MenuBanniereText">
                    <h1>Le délice des sens</h1>
                    <label class="buttonCoeur">
                        <input type="checkbox">
                        <i class="far fa-heart"></i>
                    </label>
                </div>
            </div>
            
            <form class="sectionMenu">

                <div class="sectionMenuEntree">
                    <h2>ENTRÉES</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Tartare de thon</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Assaisonné au yuzu
                                </span>
                                <span class="checkboxMenuTextDetailPrix">25€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Bouchée de homard croustillant</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et sa farandole de petits légumes
                                </span>
                                <span class="checkboxMenuTextDetailPrix">35€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Velouté de cèpes </span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Aux truffes
                                </span>
                                <span class="checkboxMenuTextDetailPrix">20€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>

                <div class="sectionMenuPlat">
                    <h2>PLATS</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Poulet rôti aux herbes de Provence</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et sa crème de truffe
                                </span>
                                <span class="checkboxMenuTextDetailPrix">40€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Langouste rôtie</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et ses légumes de saison
                                </span>
                                <span class="checkboxMenuTextDetailPrix">35€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Côte de boeuf Angus</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et sa purée de panais
                                </span>
                                <span class="checkboxMenuTextDetailPrix">44€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>

                <div class="sectionMenuDessert">
                    <h2>DESSERTS</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Farandole de desserts</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Du chef
                                </span>
                                <span class="checkboxMenuTextDetailPrix">18€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Crème brulée</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Revisitée
                                </span>
                                <span class="checkboxMenuTextDetailPrix">22€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Tiramisu</span>
                            <class class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    À la noisette
                                </span>
                                <span class="checkboxMenuTextDetailPrix">23€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <input class="sectionMenuButton buttonSubmitSkin" type="submit" value="Commander">
            </form>

            <footer class="footer">
                <p class="footerLogo">ohmyfood</p>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:ohmyfood@gmail.com">Contact</a>
            </footer>
        </div>
    </body>
