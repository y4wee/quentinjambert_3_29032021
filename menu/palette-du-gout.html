<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <script src="https://kit.fontawesome.com/853ad8b0da.js" crossorigin="anonymous"></script>
        <title>ohmyfood - pallette du gout</title>
    </head>

    <body>
        <div class="pageFlex pageMenu">
            <header class="headerMenu">
                <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
                <img src="/images/logo/ohmyfood.svg" alt="logo ohmyfood" />
            </header>

            <div class="MenuBanniere">
                <div class="MenuBanniereImage"></div>
                <div class="MenuBanniereText">
                    <h1>Palette du goût</h1>
                </div>
            </div>
            
            <input type="checkbox" name="entree" value="1" id="e1" />
            <label class="checkboxMenu" for="e1">
                <span class="checkboxMenuText">
                    <span class= "checkboxMenuTextPlat">Fricassée d'escargot</span>
                    <span class="checkboxMenuTextDetail">Au piment d'Espelette et à la truffe noire</span>
                </span>
                <span class="checkboxMenuAnimation">
                    <span class="checkboxMenuAnimationPrix">
                        <span>25€</span>
                    </span>
                    <span class="checkboxMenuAnimationChecked">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </span>
            </label>
        </div>
    </body>
</html>
