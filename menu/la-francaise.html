<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <script src="https://kit.fontawesome.com/853ad8b0da.js" crossorigin="anonymous"></script>
        <title>ohmyfood - a la française</title>
    </head>

    <body>
        <div class="pageFlex pageMenu">
            <header class="headerMenu">
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
                <img src="../images/logo/ohmyfood.svg" alt="logo ohmyfood" />
            </header>

            <div class="MenuBanniere MenuBanniereGout">
                <div class="MenuBanniereText">
                    <h1>À la française</h1>
                    <label class="buttonCoeur">
                        <input type="checkbox">
                        <i class="far fa-heart"></i>
                        <span class="buttonCoeurCache"></span>
                    </label>
                </div>
            </div>
            
            <form class="sectionMenu">

                <div class="sectionMenuEntree">
                    <h2>ENTRÉES</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Tartare de poulpe acidulé</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Aux zestes d'orange
                                </span>
                                <span class="checkboxMenuTextDetailPrix">25€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Velouté de légumes d'antan</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Carotte, panais, topinambour
                                </span>
                                <span class="checkboxMenuTextDetailPrix">35€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Soupe à l'oignon</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Revisitée
                                </span>
                                <span class="checkboxMenuTextDetailPrix">20€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>

                <div class="sectionMenuPlat">
                    <h2>PLATS</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Coquilles Saint-Jacques</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Accompagnées d'une purée de panais
                                </span>
                                <span class="checkboxMenuTextDetailPrix">40€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Magret de canard</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et parmentier de pommes de terre
                                </span>
                                <span class="checkboxMenuTextDetailPrix">35€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Pigeonneau d’Ille-et-Vilaine</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Sur son lit de gnocchis aux légumes
                                </span>
                                <span class="checkboxMenuTextDetailPrix">44€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>

                <div class="sectionMenuDessert">
                    <h2>DESSERTS</h2>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Pétales de violettes glacés</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Et purée de noisettes
                                </span>
                                <span class="checkboxMenuTextDetailPrix">18€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Fondant au chocolat</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Revisité
                                </span>
                                <span class="checkboxMenuTextDetailPrix">22€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <label class="checkboxMenu">
                        <input type="checkbox" />
                        <span class="checkboxMenuText">
                            <span class= "checkboxMenuTextPlat">Millefeuille croustillant</span>
                            <span class="checkboxMenuTextDetail">
                                <span class="checkboxMenuTextDetailPlat">
                                    Myrtilles et pâte d’amande
                                </span>
                                <span class="checkboxMenuTextDetailPrix">23€</span>
                            </span>
                        </span>
                        <span class="checkboxMenuAnimation">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                <input class="sectionMenuButton buttonSubmitSkin" type="submit" value="Commander">
            </form>

            <footer class="footer">
                <p class="footerLogo">ohmyfood</p>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#">Mentions légales</a>
                <a href="span">Contact</a>
            </footer>
        </div>
    </body>
